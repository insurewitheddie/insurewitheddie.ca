<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>insurewitheddie.ca — Coming Soon</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  :root{--grad:linear-gradient(135deg,#4F8EF7 0%,#9B6EF8 100%);}
  body{
    background:#07091A;
    color:#E8EAF0;
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:32px;
    overflow:hidden;
    position:relative;
  }
  /* glow blobs */
  .blob{position:fixed;border-radius:50%;filter:blur(120px);opacity:.18;pointer-events:none;z-index:0;}
  .blob1{width:600px;height:600px;background:#4F8EF7;top:-200px;left:-200px;}
  .blob2{width:500px;height:500px;background:#9B6EF8;bottom:-150px;right:-150px;}

  .wrap{position:relative;z-index:1;max-width:520px;}

  /* logo mark */
  .li{
    width:56px;height:56px;border-radius:14px;
    background:var(--grad);
    display:inline-flex;align-items:center;justify-content:center;
    font-weight:900;font-size:1.1rem;color:#fff;
    letter-spacing:-.5px;
    margin-bottom:24px;
    box-shadow:0 0 32px rgba(79,142,247,.4);
  }

  h1{
    font-size:2rem;font-weight:800;letter-spacing:-.03em;
    margin-bottom:12px;
  }
  h1 span{
    background:var(--grad);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    background-clip:text;
  }

  p.sub{
    font-size:1rem;color:rgba(232,234,240,.55);
    line-height:1.65;margin-bottom:36px;
  }

  /* glass card */
  .card{
    background:rgba(255,255,255,.04);
    border:1px solid rgba(255,255,255,.08);
    border-radius:16px;
    padding:28px 32px;
    backdrop-filter:blur(12px);
    margin-bottom:32px;
  }
  .card p{font-size:.9rem;color:rgba(232,234,240,.5);margin-bottom:16px;}
  .card a{
    display:inline-flex;align-items:center;gap:8px;
    background:var(--grad);
    color:#fff;font-weight:700;font-size:.9rem;
    text-decoration:none;
    padding:12px 28px;border-radius:10px;
    box-shadow:0 0 24px rgba(79,142,247,.3);
    transition:opacity .2s;
  }
  .card a:hover{opacity:.85;}

  .copy{font-size:.75rem;color:rgba(232,234,240,.2);}
</style>
</head>
<body>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <div class="wrap">
    <div class="li">EL</div>
    <h1>We're <span>refreshing</span><br>the experience.</h1>
    <p class="sub">
      insurewitheddie.ca is currently undergoing maintenance.<br>
      We'll be back shortly with something even better.
    </p>

    <div class="card">
      <p>Need to reach me in the meantime?</p>
      <a href="mailto:hello@insurewitheddie.ca">✉ hello@insurewitheddie.ca</a>
    </div>

    <p class="copy">© 2025 Eddie Li · Independent Life &amp; Investment Advisor</p>
  </div>
</body>
</html>
